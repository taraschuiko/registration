<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link rel="shortcut icon" type="image/png" href=""/>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<form class="register-form">
		<div class="form-header">
			<img src="img/sign-up-icon.png" alt="Sign up" class="form-header__key">
			<h1 class="title">Create your free account</h1>
			<p class="subtitle">
				Come and join our cool and amazing community, fill in your details
				to get started. Already have an account? <a href="#">Log in.</a>
			</p>
		</div>
		<div class="form-body">
			<fieldset class="form-name">
				<input type="text" name="firstname" placeholder="First name" class="form-name__input">
				<input type="text" name="lastname" placeholder="Last name" class="form-name__input">
			</fieldset>
			<input type="email" class="input-email" placeholder="Email adress">
			<input type="password" class="input-password" placeholder="Password">
			<button class="submit-button">
				Sign up for free
			</button>
			<p class="description">
				By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and 
				the <a href="#">Privacy Policy</a>
			</p>
		</div>
	</form>
</body>
</html>
